
 

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Unit Price</th>
      <th scope="col">Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody >
    <tr  *ngFor="let container of containers">
      <td>
        <div class="form-group">
          <select class="form-control" id="product" name="product" [(ngModel)]="opportunity.product_id"  #product="ngModel">
            <option disabled [ngValue]="null">-Select product-</option>
            <option *ngFor="let product of products" [value]="product.id">{{ product.name}} </option>
          </select>
          
        </div>
        
      </td>
      <td><input style="width:70px;"type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity" #quantity="ngModel"></td>
      <td  ></td>
      <td> </td>
      <td><button class="btn btn-dark">X</button> </td>
    </tr>

  </tbody>
</table>
<button (click)="add()">Add product</button>
