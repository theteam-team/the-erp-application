<header>
  <h1 style="color:darkcyan"> Quotations</h1>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search by Name" style="width:200px;  float:right;" [(ngModel)]="searchTerm" />
    <button class="btn btn-info" routerLink="/editQoutation/0">Create Quotation</button>

  </div>
</header>

<div class="row bg-light" data-spy="scroll" style="margin:5px; padding:5px;">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Quotation No.</th>
        <th scope="col">Date</th>
        <th scope="col">Customer</th>
        <th scope="col">Salesman</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let qoutation of qoutations" (click)="editQoutation(qoutation.id)">
        <td >{{qoutation.id}}</td> 
        <td> {{ qoutation.date}}</td>     
      </tr>
    </tbody>
  </table>
   
</div>
