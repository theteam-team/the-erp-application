
  <header>
    <h1 class="dark"> Pipeline</h1>
     
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search by Name" style="width:200px; ;float:right;" [(ngModel)]="searchTerm" />
      <button class="btn btn-info" routerLink="editOpportunity/0">CREATE</button>

    </div>
  </header>

<div class="container">
  <br />
  <div class="row bg-light" data-spy="scroll" data-offset="0">
    <div class="col  ">
      New

      <div class="progress">
        <br />
        <div class="progress-bar bg-success" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br />

      <div class="container">
        
        <div class="card" style="width: 18rem; margin:0px;padding:10px;" *ngFor="let opportunity of opportunities | opportunityFilter:searchTerm">

          <h5 class="card-title"> {{opportunity.title}} </h5>
          <div>
            <i class="material-icons" style="display:inline" X-large>
              account_box
            </i>
            <h6 class="card-title" style="display:inline"> {{opportunity.customer_name}} </h6>
          </div>
          <h6 class="card-title"> {{opportunity.expected_revenue}} $ </h6>
          <div class="col-md-2">
            <button class="btn btn-info" (click)="editOpportunity(opportunity.id)"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger" (click)="deleteOpportunity(opportunity.id)"><i class="fa fa-times"></i></button>
          </div>
        </div>
    </div>
    </div>
    <div class="col  ">
      Qualified
      <div class="progress">
        <br />
        <div class="progress-bar bg-danger" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>

      </div>
    </div>
    <div class="col  ">
      Proposition
      <div class="progress">
        <br />
        <div class="progress-bar bg-danger" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>

      </div>
    </div>
    <div class="col  ">
      Negotiation
      <div class="progress">
        <br />
        <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="col ">
      Won
      <div class="progress">
        <br />
        <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

 </div>
