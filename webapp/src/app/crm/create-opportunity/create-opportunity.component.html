
<form #opportunityForm="ngForm" ngNativeValidate (ngSubmit)="saveOpportunity()">
  <div class="container" >
    <div class="row" style=" padding:50px; padding-left:100px" >
      <div class="col-md-8" *ngIf="opportunity">
        <h1 style="color:darkcyan;">{{ Title }}</h1>
        <br />
        
        <div class="form-group">
          <label for="title"> Opportunity title:</label>
          <input required type="text" class="form-control" id="title" name="title" [(ngModel)]="opportunity.title">
        </div>
        
        <div class="form-group" [class.has-error]="customer.touched && customer.invalid">
          <label for="customer" class="control-label"> Customer:</label>
          <select  class="form-control" id="customer" name="customer" [(ngModel)]="opportunity.customer_id"  required #customer="ngModel">
            <option disabled  [ngValue]="null">-Select Customer-</option>
            <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name}} </option>    
          </select>
          

        </div>
        <div class="form-group">
          <label for="expected_revenue"> Expected Revenue:</label>
          <input required type="text" class="form-control" id="expected_revenue" name="expected_revenue" [(ngModel)]="opportunity.expected_revenue">
        </div>

        <div class="form-group">
          <label for="start_date">start date:</label>
          <input required type="date" class="form-control" id="start_date" name="start_date" [(ngModel)]="opportunity.start_date">
        </div>

        <button type="submit" class="btn btn-info" [disabled]="opportunityForm.invalid">Save</button>
      </div>
    </div>
  </div>
</form>
