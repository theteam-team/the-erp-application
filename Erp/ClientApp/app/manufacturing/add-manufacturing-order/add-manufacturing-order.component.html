<app-manufacturing></app-manufacturing>

<form form #productForm="ngForm" (ngSubmit)="orderProduct(productForm)" style="margin-top: 20px">
  <div class="form-group">
    <label for="Product">Product</label>
    <select class="form-control" id="Product" name="productname" [(ngModel)]="productname">
      <option *ngFor="let pro of products" [value]="pro.productname">{{pro.productname}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="Quantity To Produce">Quantity To Produce</label>
    <input type="text" class="form-control" id="QuantityToProduce" name="quantity" [(ngModel)]="quantity">
  </div>
  <div class="form-group">
    <label for="Materials">Materials</label>
    <select class="form-control" id="Materials" name="material" [(ngModel)]="material">
      <option *ngFor="let material of materials" [value]=" material.name">{{ material.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="DealineStart">Deadline Start</label>
    <input type="date" class="form-control" id="DealineStart" name="deadlinestart" [(ngModel)]="deadlinestart">
  </div>
  <div class="form-group">
    <label for="Responsible">Responsible</label>
    <input type="text" class="form-control" id="Responsible" name="responsible" [(ngModel)]="responsible">
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
