<app-manufacturing></app-manufacturing>

<form form #productForm="ngForm" (ngSubmit)="orderProduct(productForm)" style="margin-top: 20px">
  <div class="form-group">
    <label for="Product">Product</label>
    <input type="text" class="form-control" id="Product" name="Product" [(ngModel)]="Product">
  </div>
  <div class="form-group">
    <label for="Quantity To Produce">Quantity To Produce</label>
    <input type="text" class="form-control" id="QuantityToProduce" name="QuantityToProduce"
      [(ngModel)]="QuantityToProduce">
  </div>
  <div class="form-group">
    <label for="Materials">Materials</label>
    <input type="text" class="form-control" id="Materials" name="Materials" [(ngModel)]="Materials">
  </div>
  <div class="form-group">
    <label for="DealineStart">Dealine Start</label>
    <input type="text" class="form-control" id="DealineStart" name="DealineStart" [(ngModel)]="DealineStart">
  </div>
  <div class="form-group">
    <label for="Responsible">Responsible</label>
    <input type="text" class="form-control" id="Responsible" name="Responsible" [(ngModel)]="Responsible">
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>

{{ productForm.value | json}}
