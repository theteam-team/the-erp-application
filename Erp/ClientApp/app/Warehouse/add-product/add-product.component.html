<app-warehouse></app-warehouse>

<form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)">
        <div class="panel panel-primary col-md-9">
            <div class="panel-heading">
                <h3>Add New Product</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-6 offset-md-2" for="name">Product Name</label>
                    <input class="form-control col-md-6 offset-md-2" id="name" name="name" [(ngModel)]="name" type="text" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <label class="col-md-6 offset-md-2" for="description">Product Description</label>
                    <input class="form-control col-md-6 offset-md-2" id="description" name="description" [(ngModel)]="description" type="text" placeholder="Description" />
                </div>
                <div class="form-group">
                    <label class="col-md-6 offset-md-2" for="price">Product Price</label>
                    <input class="form-control col-md-6 offset-md-2" id="price" name="price" [(ngModel)]="price" type="text" placeholder="Price" required/>
                </div>
                <div class="form-group">
                    <label class="col-md-6 offset-md-2" for="weight">Product Weight</label>
                    <input class="form-control col-md-6 offset-md-2" id="weight" name="weight" [(ngModel)]="weight" type="text" placeholder="Weight" required />
                </div>
                <div class="form-group">
                    <label class="col-md-6 offset-md-2" for="length">Product Length</label>
                    <input class="form-control col-md-6 offset-md-2" id="length" name="length" [(ngModel)]="length" type="text" placeholder="Length" required />
                </div>
                <div class="form-group">
                    <label class="col-md-6 offset-md-2" for="width">Product Width</label>
                    <input class="form-control col-md-6 offset-md-2" id="width" name="width" [(ngModel)]="width" type="text" placeholder="Width" required />
                </div>
                <div class="form-group">
                    <label class="col-md-6 offset-md-2" for="height">Product Height</label>
                    <input class="form-control col-md-6 offset-md-2" id="height" name="height" [(ngModel)]="height" type="text" placeholder="Height" required />
                </div>
                <div class="form-group">
                    <label class="col-md-6 offset-md-2" for="unitsInStock">Number of units</label>
                    <input class="form-control col-md-6 offset-md-2" id="unitsInStock" name="unitsInStock" [(ngModel)]="unitsInStock" type="text" placeholder="Units" required />
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary col-md-2 offset-md-4">Save</button>
            </div>
        </div>
</form>
<div>
    <button class="btn2 col-md-2" type="button" (click)="goToProducts()">Cancel</button>
</div>
