<app-warehouse></app-warehouse>

<form #orderForm="ngForm" (ngSubmit)="saveOrder(orderForm)">
    <div class="panel panel-primary col-md-9">
        <div class="panel-heading">
            <h3>Create New Order</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-md-6 offset-md-2" for="id">Order ID</label>
                <input class="form-control col-md-6 offset-md-2" id="id" name="id" [(ngModel)]="id" type="text" placeholder="ID" />
            </div>
            <div class="form-group">
                <label class="col-md-6 offset-md-2" for="requiredDate">Date</label>
                <input class="form-control col-md-6 offset-md-2" id="requiredDate" name="requiredDate" [(ngModel)]="requiredDate" type="text" placeholder="YY-MM-DD" />
            </div>
            <div class="form-group">
                <label class="col-md-6 offset-md-2" for="customerID">Customer ID</label>
                <input class="form-control col-md-6 offset-md-2" id="customerID" name="customerID" [(ngModel)]="customerID" type="text" placeholder="Customer ID" />
            </div>
            <div class="form-group">
                <label class="col-md-6 offset-md-2" for="paymentID">Payment ID</label>
                <input class="form-control col-md-6 offset-md-2" id="paymentID" name="paymentID" [(ngModel)]="paymentID" type="text" placeholder="Payment ID" />
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary col-md-2 offset-md-4">Next</button>
        </div>
    </div>
</form>
<div>
    <button type="button" (click)="goToOrders()">Cancel</button>
</div>
