<app-warehouse></app-warehouse>

<div class="row">
    <button class="btn1 col-md-2 offset-md-3" type="button" (click)="addOrder()">Create Order</button>
    <div class="col-md-6 offset-md-3">
        <div class="input-group" id="adv-search">
            <input type="text" class="form-control" placeholder="Search for Orders" />
            <div class="input-group-btn">
                <div class="btn-group" role="group">
                    <div class="dropdown dropdown-lg">
                        <button type="button" class="btn1 btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                        <div class="dropdown-menu dropdown-menu-right col-md-9" role="menu">
                            <form #searchForm="ngForm" class="form-horizontal" (ngSubmit)="searchOrders(searchForm)">
                                <div class="form-group">
                                    <label for="filter">Search by</label>
                                    <select class="form-control" id="sKey" name="sKey" [(ngModel)]="sKey">
                                        <option value="Order_ID" selected>ID</option>
                                        <option value="Required_Date">Date</option>
                                        <option value="Customer_Customer_ID">Customer</option>
                                        <option value="Payment_Payment_ID">Payment</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="contain">Search for Value</label>
                                    <input type="text" class="form-control" id="sValue" name="sValue" [(ngModel)]="sValue" />
                                </div>
                                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <button class="btn2" type="button" (click)="displayAllOrders()">All</button>
    <button class="btn2" type="button" (click)="displayCompletedOrders()">Done</button>
    <button class="btn2" type="button" (click)="displayReadyOrders()">Ready</button>
    <button class="btn2" type="button" (click)="displayOrdersInProgress()">In Progress</button>
</div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width:70px"></th>
                <th>ID</th>
                <th>Customer</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody class="order-info" *ngFor="let o of orders">
            <tr>
                <td style="width:70px">
                    <button class="btn4" type="button" (click)="deleteOrder(o.id)">x</button>
                </td>
                <td><button class="btn4" type="button" (click)="onOrderClick(o.id)">{{ o.id }}</button></td>
                <td>{{ o.customerID }}</td>
                <td>{{ o.orderStatus }}</td>
            </tr>
        </tbody>
    </table>
</div>
