<div>
    <nav class="navbar navbar-expand-md sticky-top justify-content-between">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#warehouseMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="warehouseMenu" class="navbar-collapse" collapse>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="">Profile</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link" (click)="goToCart()">Cart</button>
                </li>
            </ul>
        </div>
    </nav>
</div>

    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Billing Address</h3>
                        </div>
                        <form #addressForm="ngForm" (ngSubmit)="addCustomerAddress(addressForm)">
                            <div class="form-group">
                                <input class="input" id="city" name="city" [(ngModel)]="city" type="text" placeholder="City">
                            </div>
                            <div class="form-group">
                                <input class="input" id="governate" name="governate" [(ngModel)]="governate" type="text" placeholder="Governorate">
                            </div>
                            <div class="form-group">
                                <input class="input" id="street" name="street" [(ngModel)]="street" type="text" placeholder="Street">
                            </div>
                            <div class="form-group">
                                <input class="input" id="zip_code" name="zip_code" [(ngModel)]="zip_code" type="text" placeholder="Zip code">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary col-md-2 offset-md-4">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Order Details -->
                <div class="col-md-5 order-details">
                    <div class="section-title text-center">
                        <h3 class="title">Your Order</h3>
                    </div>
                    <div class="order-summary">
                        <div class="order-col">
                            <div><strong>TOTAL</strong></div>
                            <div><strong class="order-total">{{ total }} $</strong></div>
                        </div>
                        <div style="margin:40px"></div>
                        <div>
                            <button class="btn2 col-md-3" type="button" (click)="onConfirm()">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
